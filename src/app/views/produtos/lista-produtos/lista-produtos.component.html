<div class="container-filter">
    <div class="filter">       
        <td>
            <mat-form-field appearance="standard">
            <mat-label>Pesquisar</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. café" #input>
            </mat-form-field>
        </td>
    </div>
</div>

<div class="container-principal">


      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      
        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Id. </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef> Nome </th>
          <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="descricao">
          <th mat-header-cell *matHeaderCellDef> Descricão </th>
          <td mat-cell *matCellDef="let element"> {{element.descricao}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="valor">
          <th mat-header-cell *matHeaderCellDef> Valor </th>
          <td mat-cell *matCellDef="let element">R$ {{element.valor}} </td>
        </ng-container>

        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef>Delete</th>
            <td mat-cell>
              <button mat-icon-button aria-label="Example icon-button with a heart icon">
                <mat-icon>favorite</mat-icon>
              </button>
            </td>   
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td style="color: red;" class="mat-cell" colspan="4">Nenhum resultado encontrado "{{input.value}}"</td>
        </tr>

      </table>

</div>
